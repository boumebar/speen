<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>Roue</title>
</head>

<body>
    <h1>LA ROUE</h1>
    <div id="canvas-container">
        <canvas id='canvas' width='500' height='400' data-responsiveMinWidth="180" data-responsiveScaleHeight="true"
            data-responsiveMargin="50"
            onClick="theWheel.stopAnimation(false); theWheel.rotationAngle=0; theWheel.draw();calculatePrizeOnServer();">
            Canvas not supported, use another browser.
        </canvas>
        <img id="PrizePointer" src="{{url_for('static',filename='./image/basic_pointer.png')}}" alt="prize-pointer">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
        integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg=="
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="{{url_for('static', filename='js/Winwheel.js')}}"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
